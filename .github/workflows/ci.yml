name: "CI"

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-runtime:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc, clang, msvc]
        exclude:
        - os: ubuntu-latest
          compiler: msvc
        - os: macos-latest
          compiler: msvc
        - os: macos-latest
          compiler: gcc
        - os: windows-latest
          compiler: gcc

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main

    - name: Set up Conan profile
      run: |
        conan config install https://github.com/Tsche/github-conan-profiles.git -sf=${{ matrix.os }}

    - name: Build
      run: conan build . -s build_type=Debug --build=missing -pr $${{ matrix.compiler }}

    - name: Run
      run: ./build/Debug/Foo
